<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:th="http://.thymeleaf.orf">
    <head th:insert="~{layout/cabecalho}">
        <meta  charset="ISO-8859-1"/>
    
        <title>Pagina principal</title>
    </head>
    <body>
        <div th:insert="~{layout/menu}"></div>

        <form class="form-horizontal" method="post" th:action="@{/salvar_cliente}" th:object="${clienteEntity}">
            <div class="container">
                <h2>Cliente</h2>
                <div class="container">
                    <div class="alert alert-success" th:text="${mensagem}" th:if="${not #string.isEmpty(mensagem)}"></div>
                    
                    <div class="mb-3">
                        <label for="data" class="form-label">Data</label>
                        <input type="date" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="endereço" class="form-label">Endereço</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="mercadoria" class="form-label">Mercadoria</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="valor" class="form-label">Valor á receber</label>
                        <input type="number" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="nome" class="form-label">Vendedor</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="nome" class="form-label">Passado por:</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="nome" class="form-label">Loja</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="Numero" class="form-label">Nº Pedido</label>
                        <input type="number" class="form-control">
                    </div>

                    <div class="mb-3" form-check>
                        <input type="checkbox" class="form-check-input">
                        <label for="text" class="form-check-label" >Lavagem</label>
                    </div>

                    <div class="mb-3">
                        <input type="checkbox" class="form-check-input">
                        <label for="text" class="form-check-label" >Hidratação</label>
                    </div>

                    <div class="mb-3">
                        <input type="checkbox" class="form-check-input">
                        <label for="text" class="form-check-label" >Impermeabilização</label>
                    </div>

                    <div class="mb-3">
                    <button type="submit" class="form-control">Enviar</button>
                    </div>
                </div>
            </div>
            
            <br>
            <h5 class="card-title"> Clientes Cadastrados</h5>
            <table class="table table-sm table-striped  table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Nº Pedido</th>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>Serviço</th>
                            <th>Data</th>
                            <th class="col-1"></th>
                        
                            

                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente  : ${clientes}">
                            <td th:text="${}"></td>
                            <td th:text="${}"></td>
                            <td th:text="${}"></td>
                            <td th:text="${}"></td>
                            <td th:text="${}"></td>
                            <td> <a class="btn btn-sm btn-warning" th:href="@{alterar_cliente/{idCliente}(idCliente=${cliente.IdCliente})}">Alterar</a></td>
                        </tr>
                    </tbody>
            </table>
        </form>

    </body>
    <div th:insert="~{layout/rodape:}"></div>
</html>
